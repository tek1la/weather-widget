<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HT-21</title>
  </head>
  <body>
    <div class="wraper">
      <div class="container">
        <div class="icon-wraper">
          <div class="temp-city-wraper">
            <div class="city"></div>
            <div class="temperature">
              <div></div>
              <div>
                <p>°C</p>
              </div>
            </div>
          </div>
          <div class="description-wraper">
            <img class="icon" />
            <div class="discript"></div>
          </div>
        </div>
        <div class="info-wraper">
          <div>
            <p>Pressure</p>
            <div class="pressure"></div>
          </div>
          <div>
            <p>Humidity</p>
            <div class="humidity"></div>
          </div>
          <div>
            <p>Wind speed</p>
            <div class="speed"></div>
          </div>
          <div>
            <p>Wind deg</p>
            <div>
              <div class="deg"></div>
              <p>°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
